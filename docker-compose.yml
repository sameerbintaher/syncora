services:
  mongodb:
    image: mongo:7.0
    container_name: syncora-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: syncora
    volumes:
      - mongo_data:/data/db
    networks:
      - syncora-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", 'db.adminCommand("ping")']
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "27017:27017"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: syncora-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/syncora
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-change-this-access-secret-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-refresh-secret-in-production}
      JWT_ACCESS_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      CLIENT_URL: ${CLIENT_URL:-http://localhost:3000}
      BCRYPT_ROUNDS: 12
    ports:
      - "5001:5000"
    volumes:
      - uploads_data:/app/uploads
    networks:
      - syncora-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Browser must reach backend via host - use localhost when accessing from host
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5001}
        NEXT_PUBLIC_SOCKET_URL: ${NEXT_PUBLIC_SOCKET_URL:-http://localhost:5001}
    container_name: syncora-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - syncora-network

volumes:
  mongo_data:
    driver: local
  uploads_data:
    driver: local

networks:
  syncora-network:
    driver: bridge
